<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Random Quote Machine</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="quote-box">
    <script src="script.js"></script>
  <div class="container">
    <br />
    <br />
    <br />
    <br />
    <h1>Random Quote Machine</h1>
    <br />
    <div class="row" id="box1">
      <div id="text"></div>
      <br />
    </div>
    <div class="row" id="box2">
      <br />
      <div id="author"></div>
    </div>
    <br />
    <div class="row" id="buttons">
      <span><button class="btn btn-default bg light primary border 3px solid"><a id="tweet-quote" target="_blank" href="twitter.com/intent/tweet"><i class="fab fa-twitter"></i></a></button></span>
      <span><button id="new-quote" class="btn btn-default bg light primary border-radius: 2px" value="button">New Quote</button></span>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <br />
    <div id="from">
      <p>Quotes extracted from: <a href="https://blog.hubspot.com/sales/famous-quotes" target="_blank">The 100 Most Famous
          Quotes of All Time
          (Written by Meredith Hart)</a></p>
    </div>
</body>
